<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="image-container">
      <img class="equilibrium-image" src="images/image-equilibrium.jpg" alt="colorful cubic crystal">
      <div class="green-overlay">
      </div>
      <img class="view-image" src="images/icon-view.svg" alt="view icon">
    </div>
    <div class="main-content">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="stats">
      <div class="stat-eth">
        <img class="eth-image" src="images/icon-ethereum.svg" alt="etherium icon">
        <p class="eth">
          0.041 ETH
        </p>
      </div>

      <div class="stat-clock">
        <img class="clock-image" src="images/icon-clock.svg" alt="clock icon">
        <p class="clock">
          3 days left
        </p>
      </div>
    </div>
    <hr>
    <footer>
      <img class="avatar" src="images/image-avatar.png" alt="image of Jules Wyvern">
      <p class="credit">
        Creation of <span>Jules Wyvern</span>
      </p>
    </footer>
  </div>
</body>

</html>
